<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommendation System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            .text-white{
                color: white;
            }
            a {
                color: brown;
                font-weight: bold;
                font-size: 18px;
                
            }
        </style>
    </head>
    <body style="background-color: black;">
        <nav class="navbar" style = "background-color: skyblue;">
            <p class="navbar-brand" style="font-size: 20px;font-weight: bolder;">Book Recommendation System</p>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="recommend">Recommend System</a></li>
                <li><a href=''>Contact</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-size: 40px;">Top 50 Best Books</h1>
                </div>

                {% for i in range(book_name|length) %}
                <div class="col-md-3 text-white" style="margin-top: 50px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}"> 
                            <h4>{{book_name[i]}}</h2>
                            <h4>{{author_name[i]}}</h4>
                            <h4>Votes - {{votes[i]}}</h4>
                            <h4>Rating - {{rating[i]}}</h4>
                        </div>
                    </div>
                </div>

                {% endfor %}
                

            </div>
        </div>
    </body>
</html>
